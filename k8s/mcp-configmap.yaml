apiVersion: v1
kind: ConfigMap
metadata:
  name: mcp-config # This name must match the one referenced in the StatefulSet
  namespace: dpos-network # Ensure this matches the namespace of your StatefulSet
data:
  # config.json is the key that will be mounted as a file in /etc/tripcodechain/mcp/config.json
  config.json: |
    {
      "mcpServiceEnabled": true,
      "defaultQueryTimeoutSeconds": 10,
      "maxConcurrentQueriesPerNode": 5,
      "logLevel": "INFO",
      "llmService": {
        "minResponsesForAggregation": 1,
        "responseAggregationStrategy": "firstValid"
      },
      "nodeBlacklist": [
        "node-id-to-blacklist-1",
        "node-id-to-blacklist-2"
      ]
    }
