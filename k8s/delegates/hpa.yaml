apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dpos-delegates-hpa
  namespace: dpos-network
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dpos-delegates
  minReplicas: 21  # Minimum 21 delegates for DPoS
  maxReplicas: 101 # Maximum delegates
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80