apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: validator-node-network-policy
  namespace: dpos-network
  labels:
    app: validator-node
spec:
  podSelector:
    matchLabels:
      app: validator-node
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Permitir comunicacion P2P entre nodos validadores
  - from:
    - podSelector:
        matchLabels:
          app: validator-node
    ports:
    - protocol: TCP
      port: 3001
    - protocol: TCP
      port: 3002
    - protocol: TCP
      port: 3003
  # Permitir acceso API externo
  - ports:
    - protocol: TCP
      port: 3002
  # Permitir acceso MCP externo
  - ports:
    - protocol: TCP
      port: 3003
  # Permitir acceso a metricas
  - ports:
    - protocol: TCP
      port: 9090
    - protocol: TCP
      port: 9091
  egress:
  # Permitir comunicacion entre nodos validadores
  - to:
    - podSelector:
        matchLabels:
          app: validator-node
    ports:
    - protocol: TCP
      port: 3001
    - protocol: TCP
      port: 3002
    - protocol: TCP
      port: 3003
  # Permitir DNS
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Permitir conexion al seed node
  - to: []
    ports:
    - protocol: TCP
      port: 3000
  # Permitir HTTPS para registry y APIs externas
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
