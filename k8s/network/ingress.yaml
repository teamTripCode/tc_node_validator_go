apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dpos-ingress
  namespace: dpos-network
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: dpos.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dpos-main-service
            port:
              number: 3001
  - host: delegates.dpos.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dpos-delegates-service
            port:
              number: 3001